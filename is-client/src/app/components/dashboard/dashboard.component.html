<app-menu pageTitle="Dashboard"></app-menu>

<div class="main-layout">
  <div class="header-container">
    <span class="header">Bible Studies</span>
    <div class="button-container">
      <button (click)="newStudy()" class="is-button" mat-button>New Study</button>
    </div>
  </div>

  <div class="mat-elevation-z8 table-container">
    <table [dataSource]="dataSource" class="team-table" mat-table matSort>

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th *matHeaderCellDef class="header-cell" mat-header-cell mat-sort-header sortActionDescription="Sort by id">Id</th>
        <td *matCellDef="let study" class="table-cell" mat-cell> {{ study.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th *matHeaderCellDef class="header-cell" mat-header-cell mat-sort-header sortActionDescription="Sort by name">Name</th>
        <td *matCellDef="let study" class="table-cell" mat-cell> {{ study.name }}</td>
      </ng-container>

      <!-- Method Column -->
      <ng-container matColumnDef="method">
        <th *matHeaderCellDef class="header-cell" mat-header-cell mat-sort-header sortActionDescription="Sort by method">Method</th>
        <td *matCellDef="let study" class="table-cell" mat-cell> {{ study.method }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th *matHeaderCellDef class="header-cell" mat-header-cell mat-sort-header sortActionDescription="Sort by description">Description</th>
        <td *matCellDef="let study" class="table-cell" mat-cell> {{ study.description }}</td>
      </ng-container>

      <!-- Created Date Column -->
      <ng-container matColumnDef="created_date">
        <th *matHeaderCellDef class="header-cell" mat-header-cell mat-sort-header sortActionDescription="Sort by created_date">Created</th>
        <td *matCellDef="let study" class="table-cell" mat-cell> {{ study.created_date | date:'MM/dd/yyyy' }}</td>
      </ng-container>

      <tr class="row-height" *matHeaderRowDef="displayedColumns; sticky: true" mat-header-row></tr>
      <tr class="row-height" *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
  </div>
</div>
